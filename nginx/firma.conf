# /etc/nginx/sites-available/firma.conf

server {
    listen 80;
    listen [::]:80;
    
    server_name ne-firma.ru www.ne-firma.ru 188.120.232.8;
    
    # Логи
    access_log /var/log/nginx/firma-access.log;
    error_log /var/log/nginx/firma-error.log;
    
    # Размер буфера для больших заголовков
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Корневая директория для статики
    root /var/www/firma/frontend/dist;
    index index.html;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Оптимизация статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
        
        # Дополнительные заголовки безопасности
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # API проксирование к Node.js серверу
    location /api/ {
        proxy_pass http://localhost:3001;
        
        # Заголовки для правильной передачи запроса
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # Размеры буферов
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # SPA fallback - все остальные запросы отдаём index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Кэширование для index.html (короткое)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }
    
    # Запрет доступа к служебным файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Отключаем логи для favicon и robots
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        try_files $uri =204;
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
        try_files $uri =204;
    }
    
    # Health check endpoint (без логирования)
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

