# /etc/nginx/sites-available/firma.conf

server {
    listen 80;
    listen [::]:80;
    
    server_name ne-firma.ru www.ne-firma.ru 188.120.232.8;
    
    # Логи
    access_log /var/log/nginx/firma-access.log;
    error_log /var/log/nginx/firma-error.log;
    
    # Размер буфера для больших заголовков
    client_max_body_size 10M;
    
    # Корневая директория для статики
    root /var/www/firma/frontend/dist;
    index index.html;
    
    # Оптимизация статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    # API проксирование к Node.js серверу
    location /api/ {
        # Проксирование к Node.js на порту 3001
        proxy_pass http://localhost:3001;
        
        # Заголовки для правильной передачи запроса
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }
    
    # SPA fallback - все остальные запросы отдаём index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Запрет доступа к служебным файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Отключаем логи для favicon и robots
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}

